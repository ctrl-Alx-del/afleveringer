<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro babushka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<header>
    <img id="redstar" src="\images\medium\Red_star.png" alt="Red star">
    <h1>BISTRO BABUSHKA</h1>
</header>
<main>

  

<div id="knapper">
    <button data-kategori="alle" class="valgt">Alle</button>
    <button data-kategori="forretter">Forretter</button>
    <button data-kategori="hovedretter">Hovedretter</button>
    <button data-kategori="desserter">Desserter</button>
    <button data-kategori="drikkevarer">Drikkevarer</button>
</div>

<h2>Menu</h2>

<section id="indhold">

    </section>
    
    <template>
        <div class="retterSamlet">
            <img class="billedretter" src="" alt="">
            <div class="retInfo">
                <div>
                    <h3></h3>
                    <p id="beskrivelse"></p>
                </div>
                <div>
                    <p id="pris"></p>
                </div>
            </div>
        </div>
    </template>


    <div id="popup">
        <article id="popupArticle">
            <button id="popupKnap">X</button>
            <div id="grid-container">
                <div id="overIndhold">
                    <img id="popupBillede" src="" alt="">
                <h2 id="popupOverskrift"></h2>
                </div>
                <div id="beskrivelser">
                    <p></p>
                    <p id="pris"></p>
                </div>
            </div>
        </article>
    </div>

</main>



<script src="script.js"></script>

</body>
</html>
